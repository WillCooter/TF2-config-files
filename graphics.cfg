// Gameplay
sensitivity 2
m_rawinput "1"
cl_autoreload 1

// Network
cl_interp 0.0325
cl_interp_ratio 1
cl_updaterate 66
cl_cmdrate 66
cl_lagcompensation 1
cl_pred_optimize 2
cl_smooth 0
cl_smoothtime 0.01
rate 60000

// Network Graph
net_graphheight "100"
net_graphpos "400"
net_graphproportionalfont "100"
net_graphshowinterp "1"
net_graphshowlatency "1"
net_graphsolid "1"
net_graphtext "1"
fps_max "289"

// Crosshair
cl_crosshair_file crosshair3
cl_crosshair_scale 32
cl_crosshair_red 178
cl_crosshair_green 255
cl_crosshair_blue 178

// Force facial features on
blink_duration "0.2"
r_eyes "1"
r_flex "1"
r_lod "1"
r_rootlod "1"
r_teeth "1"
flex_rules "1"
flex_smooth "1"

// Force ragdolls on
cl_ragdoll_fade_time "15"
cl_ragdoll_forcefade "0"
cl_ragdoll_physics_enable "1"
g_ragdoll_fadespeed "600"
g_ragdoll_lvfadespeed "100"
ragdoll_sleepaftertime "5.0f"

// Force giblets on
cl_phys_props_enable "1"
cl_phys_props_max "128"
props_break_max_pieces "-1"
r_propsmaxdist "1000"
violence_ablood "1"
violence_agibs "1"
violence_hblood "1"
violence_hgibs "1"

// Threading
mat_queue_mode "2"

// HUD
fov_desired 90
viewmodel_fov 70
viewmodel_fov_demo 70
r_drawviewmodel 1
tf_use_min_viewmodels 1

// Hit sounds
tf_dingalingaling 1
tf_dingaling_volume 1
tf_dingaling_pitchmindmg 100
tf_dingaling_pitchmaxdmg 10

// Sound
volume .05
snd_musicvolume .9

// Prevent fog cvar spew in console on startup
sv_cheats 1
con_filter_enable 1
unbindall

bind 2 "slot1" // primary weapon
bind MOUSE5 "slot2" // secondary weapon
bind MOUSE3 "slot3" // melee weapon
bind 3 "slot4"
bind 4 "slot5"
bind MWHEELUP "invprev"
bind MWHEELDOWN "invnext"

bind E "+forward"
bind S "+moveleft"
bind D "+back"
bind F "+moveright"

bind R "voicemenu 0 0"
bind X "voice_menu_1"
bind C "voice_menu_2"
bind V "voice_menu_3"

bind MOUSE1 "+attack"
bind MOUSE2 "+attack2"
// bind "MOUSE4" "+use_action_slot_item" // used for spells during halloween
bind H "+taunt"
bind T "+reload"
bind A "+duck"
bind = "explode"

bind O "cl_trigger_first_notification"
bind P "cl_decline_first_notification"

bind M "open_charinfo_direct"
bind N "open_charinfo_backpack"

bind , "changeclass"
bind . "changeteam"

bind MOUSE4 "+voicerecord"
bind U "say_team"
bind Y "say"

bind ` "toggleconsole"
bind TAB "+showscores"
bind ESCAPE "cancelselect"
bind F5 "screenshot"
bind V "+inspect"

// change loadout with arrow keys
bind UPARROW "load_itempreset 0;"
bind LEFTARROW "load_itempreset 1;"
bind DOWNARROW "load_itempreset 2;"
bind RIGHTARROW "load_itempreset 3;"

bind - "snd_restart; hud_reloadscheme; record fix; stop" // panic button

// crouch jump script
alias +crouchjump "+jump; +duck"
alias -crouchjump "-duck; -jump"
bind SPACE "+crouchjump; spec_mode; info_observer_point"